<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <input type="text" id="search_Input" placeholder="Recipe or Ingredients name">
        <button id="search_Button">Search</button>
        <button id="random_Button">Surprise Me!</button>
    </header>
    <main id="recipe_Container">
        <!-- Recipe results will appear here -->
        <p id="loading_Message" style="display:none;">Searching for recipes...</p>
        <p id="error_Message" style="color: red; display:none;"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
